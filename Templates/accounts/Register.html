{% extends 'base.html' %}
{% load static %}
{% block title %}Sign-Up{% endblock %}
    {% block content %}

    <!-- Register Start -->

    <main class="container-fluid hero-header bg-light py-5 mb-5">
        <div class="container py-5 text-center">
            <h1 class="display-4 mb-3 animated slideInDown">Join BitSwap Today</h1>
            <p class="lead animated slideInDown">Create your secure Crypto account in minutes</p>
        </div>
    </main>

    <main class="container-xxl py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
                        <h2 class="text-center mb-4 text-primary">Create Account</h2>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control form-control-lg" name="username" id="username" placeholder="Create a username" required>
                            </div>

                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control form-control-lg" name="email" id="email" placeholder="Enter your email address" required>
                            </div>

                            <div class="mb-4">
                                <label for="password1" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-lg" name="password1" id="password1" placeholder="Create a password" required>
                            </div>

                            <div class="mb-4">
                                <label for="password2" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control form-control-lg" name="password2" id="password2" placeholder="Confirm your password" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 py-3">Register</button>
                        </form>

                        <p class="">Already have an account? <a href="{% url 'login' %}">Login</a></p>
                    </div>
                </div>
        </div>
    </main>


    <!-- Register End -->


    {% endblock %}
