{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
    {% block content %}

    <!-- Login Start -->

    <main class="container-fluid hero-header bg-light py-5 mb-5">
        <div class="container py-5 text-center">
            <h1 class="display-4 mb-3 animated slideInDown">Welcome Back to BitSwap</h1>
            <p class="lead animated slideInDown">Secure access to your crypto wallet and marketplace</p>
        </div>
    </main>

    <main class="container-xxl py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
                        <h2 class="text-center mb-4 text-primary">Login to your Account</h2>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="username" class="form-label">Username or Email</label>
                                <input type="text" class="form-control form-control-lg" name="username" id="username" placeholder="Enter your username or email" required>
                            </div>

                            <div class="mb-4">
                                <label for="password1" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-lg" name="password" id="password1" placeholder="Enter your password" required>
                            </div>

                        <div class="d-flex justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label for="remember" class="form-check-label">Remember me</label>
                            </div>
                        </div>

                            <a href="#" class="text-primary">Forgot password</a>
                            <button type="submit" class="btn btn-primary btn-lg w-100 py-3">Login</button>
                        </form>

                        <p class="">Don't have an account? <a href="{% url 'signup' %}">Sign-Up</a></p>
                    </div>
                </div>
        </div>
    </main>


    <!-- Login End -->


    {% endblock %}
